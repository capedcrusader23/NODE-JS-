<html>
<head>
<title>Welcome to ninja app</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<link href="style.css" rel="stylesheet" type="text/css">
    <script src="https://unpkg.com/vue" ></script>
</head>
<body>
<div id="pr">
<h1>Ninjago</h1>
<form>
    <div class="form-group">
        <label >Latitude</label>
        <input type="text" class="form-control" ref="lat" aria-describedby="emailHelp" placeholder="Enter email">
    </div>
    <div class="form-group">
        <label >Longtitude</label>
        <input type="text" class="form-control" ref="lng" placeholder="Password">
    </div>
    <div class="form-check">
        <input type="checkbox" class="form-check-input" id="exampleCheck1">
        <label class="form-check-label" for="exampleCheck1">Check me out</label>
    </div>
    <button v-on:click="sub" class="btn btn-primary">Submit</button>
</form>
</div>
<script src="vue.js"></script>
</body>
</html>
